<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Aggiungi Contratto</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                <h3><h:outputText value="Inserisci dati contratto:"/></h3>
                <h:panelGrid columns="2" style="line-height: 20px">
                    <h:outputLabel value="Codice:" for="codice" style="font-weight: bold; padding-right: 10px"/>
                    <h:inputText id="codice" value="#{contrattoBean.contratto.codice}" title="Codice" validator="#{validatorBean.validaCodiceContratto}"/>
                    <h:outputLabel value="Addetto Vendite:" for="addetto" style="font-weight: bold; padding-right: 10px"/>
                    <h:outputText id="addetto" value="#{contrattoBean.contratto.addvendite.nome}" title="Addetto" />
                    <h:outputLabel value="Cliente:" for="cliente" style="font-weight: bold; padding-right: 10px"/>
                    <h:selectOneMenu id="cliente" value="#{contrattoBean.contratto.cliente.idcliente}" title="Cliente">
                        <f:selectItems value="#{progettoBean.listaClienti()}" var="item" itemLabel="#{item.nome} #{item.cognome}" itemValue="#{item.idcliente}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Data della Firma:" for="dataFirma" style="font-weight: bold; padding-right: 10px"/>
                    <h:column>
                    <h:inputText id="dataFirma" value="#{contrattoBean.contratto.datafirma}" title="DataFirma" validator="#{validatorBean.validaData}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:outputText value=" yyyy-MM-dd"/>
                    </h:column>
                    <h:outputLabel value="Valore:" for="valore" style="font-weight: bold; padding-right: 10px"/>
                    <h:column>
                        <h:inputText id="valore" value="#{contrattoBean.contratto.valore}" title="Valore" validator="#{validatorBean.validaValore}"/>
                        <h:outputText value=" â‚¬"/>
                    </h:column>
                </h:panelGrid><br/>

                
                <h:commandButton value="Aggiungi" action="#{contrattoBean.aggiungiContratto}"/><br/><br/>
                <h:commandLink value="Torna alla Home" immediate="true" action="#{contrattoBean.clear}"/>
                </center>         
            </h:form>
        </f:view>
    </h:body>
</html>
