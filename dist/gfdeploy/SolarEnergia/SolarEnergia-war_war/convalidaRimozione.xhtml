<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Conferma eliminazione</title>
    </head>
    <h:body>
        <f:view>
        <h:form>
            <center>
        <c:if test="#{not empty rilieviBean.temporanei}">
            <h:dataTable value="#{rilieviBean.temporanei}" var="item" border="1" cellpadding="5">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cliente:"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cliente.nome} #{item.cliente.cognome}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Potenza Impianto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.potenzaimpianto}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Locazione Impianto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.locazione}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo pannello"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipopannello}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="QualitÃ  pannello"/>
                                    </f:facet>
                                    <h:outputText value="#{item.qualitapannello}" style="padding-right: 10px"/>
                                </h:column>
                            </h:dataTable>
                            <h:commandButton value="Conferma eliminazione" immediate="true" action="#{rilieviBean.rimuoviRilievi()}"/>
                        </c:if>
                <h:commandButton value="Indietro" action="back" />
            </center>
        </h:form>
        </f:view>
    </h:body>
</html>
