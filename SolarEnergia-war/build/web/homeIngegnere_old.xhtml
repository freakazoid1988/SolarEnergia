<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home Page Ingegnere</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                    <c:if test="#{logBean.logDip == null}"> Accesso non autorizzato effettuare login!</c:if>
                    <c:if test="#{logBean.logDip != null}"> 
                        <h2><h:outputText value="Benvenuto #{logBean.logDip.nome} #{logBean.logDip.cognome}," style="line-height: 10px; padding-right: 10px"/></h2>
                        <p>
                        <h3>Si possono effettuare operazioni sui progetti:</h3>
                        <h:commandButton value="Aggiungi progetto" action="agg" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Modifica progetto" action="mod" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Vedi progetto o calcola valore" action="view" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Elimina progetto" action="del" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        </p>
                        
                        <p>
                            <h3>Oppure si possono fare altre operazioni:</h3>
                            <h:commandButton value="Dettagli cliente" action="dettcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                            <h:commandButton value="Log out" action="#{logBean.logout()}" style="line-height: 10px; padding-right: 10px"/>
                        </p>
                    </c:if>
                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
