<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Dati Progetto</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                <h3><h:outputText value="Dati progetto:"/></h3>
                <h:panelGrid columns="2" style="line-height: 20px">
                    <h:outputLabel value="Codice:" for="codice" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="codice" value="#{progettoBean.progetto.codice}" title="Codice" />
                    <h:outputLabel value="Ingegnere:" for="ingegnere" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="ingegnere" value="#{progettoBean.progetto.ingegnere.cognome} #{progettoBean.progetto.ingegnere.nome}" title="Addetto" />
                    <h:outputLabel value="Cliente:" for="cliente" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="cliente" value="#{progettoBean.progetto.cliente.cognome} #{progettoBean.progetto.cliente.nome}" title="Cliente"/>
                    <h:outputLabel value="Marca pannelli:" for="marca" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="marca" value="#{progettoBean.progetto.marcapannello}" title="Marca"/>
                    <h:outputLabel value="Tipo pannelli:" for="tipo" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="tipo" value="#{progettoBean.progetto.tipopannello}" title="Tipo"/>
                    <h:outputLabel value="Quantità pannelli:" for="quantita" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="quantita" value="#{progettoBean.progetto.quantitapannelli}" title="Quantità"/>
                    <h:outputLabel value="Valore:" for="valore" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="valore" value="#{progettoBean.progetto.valore} €" title="Valore" />
                </h:panelGrid><br/>

                <br/><br/>
                <h:commandButton value="Torna alla Home" action="#{progettoBean.clear}"/>
                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
