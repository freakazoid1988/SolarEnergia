<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Aggiungi Rilievo</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <center>
                #{ricercaBean.clear('')}
                    <c:if test="#{rilieviBean.aggiunta}">
                    <h3><h:outputText value="Inserire dati relativi al rilievo:"/></h3>

                            <h:panelGrid columns="2" style="line-height: 20px">
                            <h:outputLabel value="Cliente:" for="cliente" style="font-weight: bold; padding-right: 10px"/>    
                                <h:selectOneMenu id="cliente" value="#{rilieviBean.rilievi.cliente.idcliente}" title="Cliente">
                                    <f:selectItems value="#{progettoBean.listaClienti()}" var="item" itemLabel="#{item.nome} #{item.cognome}" itemValue="#{item.idcliente}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Potenza Impianto:" for="potenzaimpianto" style="font-weight: bold; padding-right: 10px"/>
                            <h:inputText id="potenzaimpianto" value="#{rilieviBean.rilievi.potenzaimpianto}" title="Potenza Impianto" />
                            <h:outputLabel value="Locazione Impianto:" for="locazione" style="font-weight: bold; padding-right: 10px"/>
                            <h:inputText id="locazione" value="#{rilieviBean.rilievi.locazione}" title="Locazione" />
                            <h:outputLabel value="Tipo pannello:" for="tipopannello" style="font-weight: bold; padding-right: 10px"/>
                            <h:inputText id="tipopannello" value="#{rilieviBean.rilievi.tipopannello}" title="Tipo Pannello" />
                            <h:outputLabel value="Qualità pannello:" for="qualitapannello" style="font-weight: bold; padding-right: 10px"/>
                            <h:inputText id="qualitapannello" value="#{rilieviBean.rilievi.qualitapannello}" title="Qualità pannello" />

                        </h:panelGrid><br/>
                    
                    <h:commandButton value="Applica" action="#{rilieviBean.registraRilievi()}"/><br/><br/>
                    </c:if>
                    <c:if test="#{rilieviBean.visione}">
                        <c:if test="#{not empty rilieviBean.listaRilievi}">
                            <h:dataTable value="#{rilieviBean.listaRilievi}" var="item" border="1" cellpadding="5">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cliente:" style="padding-right: 10px"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cliente.nome} #{item.cliente.cognome}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Potenza Impianto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.potenzaimpianto}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Locazione Impianto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.locazione}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo pannello"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipopannello}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Qualità pannello"/>
                                    </f:facet>
                                    <h:outputText value="#{item.qualitapannello}" style="padding-right: 10px"/>
                                </h:column>
                                <h:column>
                                    <center>
                                        <f:facet name="header">
                                            <h:outputText value="Check"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox value="#{item.selected}">
                                            <f:ajax/>
                                        </h:selectBooleanCheckbox>                                      
                                    </center>
                                </h:column>
                            </h:dataTable>
                            <h:commandButton value="Procedi con l'eliminazione" immediate="true" action="#{rilieviBean.convalidaRimozione()}"/>
                        </c:if>
                        
                    </c:if>
                    <h:commandButton value="Visualizza Rilievi" immediate="true" action="#{rilieviBean.visualizzaRilievi()}"/>
                    <h:commandButton value="Torna alla Home" immediate="true" action="#{rilieviBean.clear()}"/>
                </center>
            </h:form>
        </f:view>
    </h:body>

</html>
