<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home Addetto Vendite</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                    <c:if test="#{logBean.logDip == null}"> Accesso non autorizzato effettuare login!</c:if>
                    <c:if test="#{logBean.logDip != null}"> 
                        <h2><h:outputText value="Benvenuto #{logBean.logDip.nome} #{logBean.logDip.cognome}," style="line-height: 10px; padding-right: 10px"/></h2>
                        <p>
                        <h3>Si possono effettuare operazioni sui contratti:</h3>
                        <h:commandButton value="Aggiungi contratto" action="aggcon" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Modifica contratto" action="modcon" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Vedi contratto" action="viewcon" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Elimina contratto" action="delcon" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        </p>
                        
                        <p>
                        <h3>Si possono effettuare operazioni sui clienti:</h3>
                        <h:commandButton value="Aggiungi cliente" action="aggcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Modifica cliente" action="modcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Vedi cliente" action="viewcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        <h:commandButton value="Elimina cliente" action="delcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                        </p>
                        
                        <p>
                            <h3>Oppure si possono fare altre operazioni:</h3>
                            <h:commandButton value="Dettagli cliente" action="dettcl" style="width: 180px; height: 30px; font-weight:bold"/><br/><br/>
                            <h:commandButton value="Log out" action="#{logBean.logout()}" style="line-height: 10px; padding-right: 10px"/>
                        </p>
                    </c:if>
                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
