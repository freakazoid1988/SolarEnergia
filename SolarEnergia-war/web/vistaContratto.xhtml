<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Dati Contratto</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <h3><h:outputText value="Dati contratto:"/></h3>
                <h:panelGrid columns="2" style="line-height: 20px">
                    <h:outputLabel value="Codice:" for="codice" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="codice" value="#{contrattoBean.contratto.codice}" title="Codice" />
                    <h:outputLabel value="Addetto Vendite:" for="addetto" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="addetto" value="#{contrattoBean.contratto.addvendite}" title="Addetto" />
                    <h:outputLabel value="Cliente:" for="cliente" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="cliente" value="#{contrattoBean.contratto.cliente.cognome} #{contrattoBean.contratto.cliente.nome}" title="Cliente"/>
                    <h:outputLabel value="Data della Firma:" for="dataFirma" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="dataFirma" value="#{contrattoBean.contratto.datafirma}" title="DataFirma" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputLabel value="Valore:" for="valore" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="valore" value="#{contrattoBean.contratto.valore} â‚¬" title="Valore" />
                </h:panelGrid><br/>

                <br/><br/>
                <h:commandLink value="Torna alla Home" action="#{contrattoBean.clear}"/>

            </h:form>
        </f:view>
    </h:body>
</html>
