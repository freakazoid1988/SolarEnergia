<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Aggiungi Cliente</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <center>
                #{ricercaBean.clear('')}
                <h3><h:outputText value="Inserire dati relativi al cliente:"/></h3>

                    <h:panelGrid columns="2" style="line-height: 20px">
                        <h:outputLabel value="Nome:" for="nome" style="font-weight: bold; padding-right: 10px"/>
                        <h:inputText id="nome" value="#{clienteBean.cliente.nome}" title="Nome" validator="#{validatorBean.validaNome}"/>
                        <h:outputLabel value="Cognome:" for="cognome" style="font-weight: bold; padding-right: 10px"/>
                        <h:inputText id="cognome" value="#{clienteBean.cliente.cognome}" title="Cognome" validator="#{validatorBean.validaCognome}"/>
                        <h:outputLabel value="Indirizzo:" for="indirizzo" style="font-weight: bold; padding-right: 10px"/>
                        <h:inputText id="indirizzo" value="#{clienteBean.cliente.indirizzo}" title="Indirizzo" />
                        <h:outputLabel value="Codice Fiscale:" for="codfiscale" style="font-weight: bold; padding-right: 10px"/>
                        
                        <c:if test="#{clienteBean.aggiunta}">
                            <h:inputText id="codfiscale" value="#{clienteBean.cliente.codfiscale}" title="Codice Fiscale" validator="#{validatorBean.validaCodiceFiscale}"/>
                        </c:if>

                        <c:if test="#{not clienteBean.aggiunta}">
                            <h:inputText id="codfiscale" value="#{clienteBean.cliente.codfiscale}" title="Codice Fiscale"/>
                        </c:if>

                    </h:panelGrid><br/><br/><br/>

                    <h:commandButton value="Applica" action="#{clienteBean.applica}"/>
                    <h:commandButton value="Torna alla Home" immediate="true" action="#{clienteBean.clear}"/>
                </center>
            </h:form>
        </f:view>
    </h:body>

</html>
