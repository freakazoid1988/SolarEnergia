<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  
    <h:head>
        <title>Dettagli Cliente</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                #{ricercaBean.clear('')}
                <h3><h:outputText value="Informazioni su #{clienteBean.cliente.nome} #{clienteBean.cliente.cognome}"/></h3>

                <h:panelGrid columns="2" style="line-height: 20px">
                    <h:outputLabel value="Nome:" for="nome" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="nome" value="#{clienteBean.cliente.nome}" title="Nome"/>
                    <h:outputLabel value="Cognome:" for="cognome" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="cognome" value="#{clienteBean.cliente.cognome}" title="Cognome"/>
                    <h:outputLabel value="Indirizzo:" for="indirizzo" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="indirizzo" value="#{clienteBean.cliente.indirizzo}" title="Indirizzo" />
                    <h:outputLabel value="Codice Fiscale:" for="codfiscale" style="font-weight: bold; padding-right: 20px"/>
                    <h:outputText id="codfiscale" value="#{clienteBean.cliente.codfiscale}" title="Codice Fiscale"/>


                    
                </h:panelGrid> <br/><br/><br/>

                <c:if test="#{logBean.logDip.mansione.mansione == 'Amministratore'}">
                    <h:commandButton value="Modifica" action="modifica"/>
                    <h:commandButton value="Rimuovi" action="#{clienteBean.rimuovi}" style="position: relative; left: 20px"/><br/><br/>
                    <h:commandButton value="Torna alla Home" action="#{clienteBean.clear}"/>
                </c:if>
               
                <c:if test="#{logBean.logDip.mansione.mansione == 'Addetto Vendite'}">
                    <h:commandButton value="Torna alla Home" action="indietro"/>
                </c:if>

                <c:if test="#{logBean.logDip.mansione.mansione == 'Ingegnere'}">
                    <h:commandButton value="Torna alla Home" action="indietro2"/>
                </c:if>
                </center>
            </h:form>
        </f:view>
    </h:body>

</html>
